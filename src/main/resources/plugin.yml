name: NaurelliaModeration
version: '${project.version}'
main: fr.armotik.naurelliamoderation.NaurelliaModeration
api-version: 1.20
authors: [ Armotik ]
description: Moderation plugin for NaurelliaCraft
website: naurellia.com
prefix: NaurelliaModeration
commands:
  warn:
    description: warn a player
    permission: naurellia.staff.helper
  tempmute:
    description: tempmute a player
    permission: naurellia.staff.helper
  tempban:
    description: tempban a player
    permission: naurellia.staff.mod
  unmute:
    description: unmute a player
    permission: naurellia.staff.mod
  unban:
    description: unban a player
    permission: naurellia.staff.admin
  moderation:
    description: open the moderation GUI
    permission: naurellia.staff.helper
    aliases:
      - mod
  infractions:
    description: open the infractions GUI
    permission: naurellia.staff.helper
  freeze:
    description: freeze a player
    permission: naurellia.staff.helper
  unfreeze:
    description: unfreeze a player
    permission: naurellia.staff.helper
  report:
    description: report a player
  reports:
    description: get the reports
    permission: naurellia.staff.helper
  staffchat:
    description: talk in the staff chat
    permission: naurellia.staff.helper
    aliases:
      - sc
  openinv:
    description: open the inventory of a player
    permission: naurellia.staff.srmod
  invsee:
    description: open the inventory of a player but can't interact with it
    permission: naurellia.staff.helper
  chatfilter:
    description: manage the chat filter
    permission: naurellia.staff.admin
  raidmode:
    description: manage the raid mode
    permission: naurellia.staff.admin
  connections:
    description: get the connections of a player
    permission: naurellia.staff.helper
  vanish:
    description: vanish
    permission: naurellia.staff.helper
    aliases:
      - v